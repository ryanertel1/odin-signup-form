<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='./script.js' defer></script>
    <link rel='stylesheet' href='./style.css'>
    <title>Odin Sign-Up</title>
</head>
<body>
    <div class='content-container'>
        <img src='./images/gradienta-m_7p45JfXQo-unsplash.jpg'>
        <div class='lockBackground'>
            <svg class='lockIcon' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
        </div>
        <label class='img-text'>
            Photo by 
            <a href='https://unsplash.com/@gradienta'>@Gradienta</a> on <a href='https://unsplash.com/'>Unsplash</a></label>
        <div class='right-container'> 
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started</p>
            <p>You know you want to.</p>  
            <form action='' method='post'>
                <div class='form-grid-container'> 
                    <div class='input-container'>
                        <label for='first_name'>First name</label>
                        <input type='text' name='first_name'>
                    </div>
                    <div class='input-container'>
                        <label for='last_name'>Last name</label>
                        <input type='text' name='last_name'>
                    </div>
                    <div class='input-container'>
                        <label for='email'>E-Mail</label>
                        <input type='email' name='email'>
                    </div>
                    <div class='input-container'>
                        <label for='phone'>Phone number</label>
                        <input type='tel' name='phone'>
                    </div>
                    <div class='input-container'>
                        <label for='pass'>Password</label>
                        <input type='password' name='pass' class='pass'>
                        <label for='pass' class='pass-unmatch pass-match' id='passCheck'>*Passwords do not match</label>
                    </div>
                    <div class='input-container'>
                        <label for='passConfirm'>Confirm password</label>
                        <input type='password' name='passConfirm' class='passConfirm'>
                    </div>
                </div>
                <input type='submit' value='Create Account' class='submit-button'>
                <p class='existing-user'>Already have an account? <a href='./index.html'>Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
